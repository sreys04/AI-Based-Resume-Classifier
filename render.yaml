services:
  - type: web
    name: resume-classifier-ai
    env: python
    buildCommand: pip install -r requirements-render.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('wordnet')"
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:create_app()
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: resume-classifier-db
          property: connectionString
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
    
  - type: pserv
    name: resume-classifier-db
    databaseName: resume_classifier
    user: resume_user